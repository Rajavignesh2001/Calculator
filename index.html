<html lang="en">

<head>

<body>
    <div class="container">
        <div class="box">
            <table>
                <th>
                <td colspan="4" class="title">Rajavignesh Calculator</td>

                    <td colspan="3"><input class="txt" type="text" id="result"></td>

                    <td><input id="op" class="but" type="button" value="/" onclick="display('/')"></td>
                </tr>
                <tr>
                    <td><input class="but" type="button" value="4" onclick="display('4')"></td>
                    <td><input class="but" type="button" value="5" onclick="display('5')"></td>
                    <td><input class="but" type="button" value="6" onclick="display('6')"></td>
                    <td><input id="op" class="but" type="button" value="-" onclick="display('-')"></td>
                </tr>
                <tr>
                    <td><input class="but" type="button" value="7" onclick="display('7')"></td>
                    <td><input class="but" type="button" value="8" onclick="display('8')"></td>
                    <td><input class="but" type="button" value="9" onclick="display('9')"></td>
                    <td><input id="op" class="but" type="button" value="+" onclick="display('+')"></td>
                </tr>
                <tr>
                    <td><input class="but" type="button" value="0" onclick="display('0')"></td>
                    <td><input class="but" type="button" value="â€¢" onclick="display('.')"></td>
                    <td><input class="but" type="button" value="=" onclick="equate('=')"></td>
                    <td><input id="op" class="but" type="button" value="x" onclick="display('*')"></td>
                </tr>
            </table>
        </div>
    </div>
